<nav class="sidebar">
  <!-- Logo -->
  <div class="sidebar-header">
    <div class="logo-container">
      <div class="logo-icon">
        <i class="bi bi-book-fill"></i>
      </div>
      <h5 class="logo-text">Eshare Books</h5>
    </div>
  </div>

  <!-- User Profile -->
  <div class="user-profile">
    <div class="user-avatar">
      <img [src]="user.profilePic" alt="Profile" class="avatar-img" />
    </div>
    <div>
      <p class="user-name">{{ user.firstName }} {{ user.secondName }}</p>
      <p class="user-email">{{ user.email }}</p>
    </div>
  </div>

  <!-- Navigation Menu -->
  <ul class="nav flex-column nav-menu">
    <li class="nav-item">
      <a class="nav-link" routerLink="/dashboard" routerLinkActive="active">
        <i class="bi bi-grid-3x3-gap"></i> Dashboard
      </a>
    </li>
    <li class="nav-item">
      <a class="nav-link" routerLink="/books" routerLinkActive="active">
        <i class="bi bi-book"></i> Books
      </a>
    </li>
    <li class="nav-item">
      <a class="nav-link" routerLink="/users" routerLinkActive="active">
        <i class="bi bi-people"></i> Users
      </a>
    </li>
    <li class="nav-item">
      <a class="nav-link" routerLink="/categories" routerLinkActive="active">
        <i class="bi bi-tag"></i> Categories
      </a>
    </li>
    <li class="nav-item">
      <a class="nav-link" routerLink="/reports" routerLinkActive="active">
        <i class="bi bi-bar-chart"></i> Reports
      </a>
    </li>
  </ul>

  <!-- Logout -->
  <div class="logout-section" *ngIf="isLoggedIn">
    <a class="nav-link" (click)="logout()" style="cursor: pointer">
      <i class="bi bi-box-arrow-left"></i> Logout
    </a>
  </div>
</nav>
