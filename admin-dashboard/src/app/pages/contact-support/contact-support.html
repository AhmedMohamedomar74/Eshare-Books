<div class="support-wrapper">
  <div class="support-container">
    <div class="support-card">
      <!-- Header -->
      <div class="support-header">
        <h1 class="support-title">Contact Support</h1>
        <p class="support-subtitle">For any inquiries or assistance, please contact us at:</p>
      </div>

      <!-- Email Section -->
      <div class="email-section">
        <div class="email-icon">
          <i class="fas fa-envelope"></i>
        </div>
        <div class="email-content">
          <h3>Support Email</h3>
          <p class="email-address">support@esharebook.com</p>
          <p class="email-note">We'll get back to you as soon as possible</p>
        </div>
      </div>

      <!-- Back to Login Button -->
      <div class="action-container">
        <button class="btn-login" (click)="goToLogin()">
          <i class="fas fa-arrow-left"></i>
          Back to Login
        </button>
      </div>
    </div>
  </div>
</div>
